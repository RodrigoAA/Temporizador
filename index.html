<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de Trabajo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Temporizador de Trabajo</h1>
            <p>Gestiona tu tiempo de trabajo de manera eficiente</p>
        </header>

        <!-- Pantalla Principal del Temporizador -->
        <div id="timerScreen" class="screen active">
            <main class="timer-container">
                <div class="timer-display">
                    <div class="time-display" id="timeDisplay">
                        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
                    </div>
                    <div class="timer-status" id="timerStatus">Listo para comenzar</div>
                    <div class="session-name" id="sessionNameDisplay"></div>
                </div>

                <div class="timer-controls">
                    <div class="time-input-section">
                        <h3>Configurar Tiempo</h3>
                        <div class="time-inputs">
                            <div class="input-group">
                                <label for="hoursInput">Horas</label>
                                <input type="number" id="hoursInput" min="0" max="23" value="0">
                            </div>
                            <div class="input-group">
                                <label for="minutesInput">Minutos</label>
                                <input type="number" id="minutesInput" min="0" max="59" value="25">
                            </div>
                            <div class="input-group">
                                <label for="secondsInput">Segundos</label>
                                <input type="number" id="secondsInput" min="0" max="59" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="session-input-section">
                        <h3>Nombre de Sesi√≥n</h3>
                        <div class="session-input-group">
                            <label for="sessionNameInput">Sesi√≥n</label>
                            <input type="text" id="sessionNameInput" placeholder="Ej: Reuni√≥n, Estudio..." maxlength="30">
                        </div>
                    </div>

                    <div class="preset-buttons">
                        <button class="preset-btn" data-time="1500">25 min</button>
                        <button class="preset-btn" data-time="3000">50 min</button>
                        <button class="preset-btn" data-time="3600">1 hora</button>
                        <button class="preset-btn" data-time="7200">2 horas</button>
                    </div>

                    <div class="control-buttons">
                        <button id="startBtn" class="btn btn-primary">Iniciar</button>
                        <button id="pauseBtn" class="btn btn-secondary" disabled>Pausar</button>
                        <button id="resetBtn" class="btn btn-danger">Reiniciar</button>
                    </div>
                </div>

                <!-- Bot√≥n para ir al historial -->
                <div class="navigation-section">
                    <button id="showHistoryBtn" class="btn btn-secondary">
                        üìã Ver Historial
                    </button>
                </div>
            </main>
        </div>

        <!-- Pantalla del Historial -->
        <div id="historyScreen" class="screen">
            <div class="history-container-full">
                <div class="history-header">
                    <h3>Historial de Sesiones</h3>
                    <div class="history-controls">
                        <button id="clearHistoryBtn" class="btn btn-danger">Limpiar</button>
                        <button id="backToTimerBtn" class="btn btn-primary">‚Üê Volver</button>
                    </div>
                </div>
                <div class="history-list" id="historyContainer">
                    <div class="history-empty" id="historyEmpty">
                        <p>No hay sesiones registradas</p>
                    </div>
                </div>
            </div>
        <div class="notification" id="notification">
            <div class="notification-content">
                <h3>¬°Tiempo completado!</h3>
                <p id="completionMessage">Tu sesi√≥n de trabajo ha terminado. ¬°Buen trabajo!</p>
                <button id="closeNotification" class="btn btn-primary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
